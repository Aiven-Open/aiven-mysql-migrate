name: Test aiven-mysql-migrate

on:
  push:
    branches:
      - master
    tags:
      - '**'
  pull_request:

jobs:

  static-checks:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # only use one version for the lint step
        python-version: [3.11]

    steps:

    - id: checkout-code
      uses: actions/checkout@v2

    - id: prepare-python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - id: dependencies
      run: pip install -e ".[dev]"

    - id: statis-checks
      run: make static-checks

  unittest:

    runs-on: ubuntu-latest
    needs: static-checks
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:

    - id: checkout-code
      uses: actions/checkout@v1

    - id: prepare-python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - id: dependencies
      run: pip install -e ".[dev]"

    - id: run-unittests
      run: make test

  systest:

    runs-on: ubuntu-latest
    needs:
    - static-checks
    - unittest

    steps:

    - id: checkout-code
      uses: actions/checkout@v1
    - id: dependencies
      run: pip install -e ".[dev]"
    - id: run-systests
      run: make && make systest

